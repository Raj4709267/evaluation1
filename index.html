
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width: 25%;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }
        #box{
            display:flex;
            width: 65%;
            margin: auto;
            justify-content: space-evenly;
            height: 200px;
            margin-top: 60px;
            align-items: center;
            padding: 30px;
            background: #f6ede7;
            border-radius: 30px;
        }
        #box>div{
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        #box>div>p:first-child{
            padding: 10px 15px;
            background: #f6ede7;
            border-radius: 10px;
        }
        #box>div>p:last-child{
            margin-top: 8px;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1>Ready To Realise Your Career Potential?</h1>

</body>

</html>
